<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MoonBabyCloth - Premium kids wear for children aged 1 to 8 years">
    <title>MoonBabyCloth - Premium Kids Wear</title>
    <!-- Firebase SDKs -->
    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        window.firebase = { auth, db }; // Make available globally if needed
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="MoonBabyCloth Logo" id="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="products.html?category=boys">Boys</a></li>
                    <li><a href="products.html?category=girls">Girls</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a></li>
                    <li><a href="login.html" id="auth-link">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to MoonBabyCloth</h1>
                <p>Premium clothing for your little stars</p>
                <div class="cta-buttons">
                    <a href="products.html?category=boys" class="btn btn-primary">Shop Boys</a>
                    <a href="products.html?category=girls" class="btn btn-secondary">Shop Girls</a>
                </div>
            </div>
        </section>

        <section class="featured">
            <h2>Featured Collections</h2>
            <div class="featured-grid">
                <div class="featured-item boys">
                    <a href="products.html?category=boys">
                        <h3>Boys Collection</h3>
                    </a>
                </div>
                <div class="featured-item girls">
                    <a href="products.html?category=girls">
                        <h3>Girls Collection</h3>
                    </a>
                </div>
            </div>
        </section>

        <section class="visitor-counter">
            <p>Join our <span id="visitor-count">0</span> happy customers!</p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023
                <script type="module" src="js/auth.js"></script>MoonBabyCloth.com. All rights reserved.
            </p>
        </div>
    </footer>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
</body>

</html>
